<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        div{
            font-size: 30px;
            margin-top: 200px;
            margin-left: 100px;
            background-color: red;
            height: 50px;
            width: 200px;
            transition: 3s;
        }

        div:hover{

            background-color: cornflowerblue;
            rotate: 360deg;
            width: 300px;
            height: 100px;

        }
    </style>
</head>
<body>

    <h1>ROTATE</h1>

    <div>hello world</div>
    
</body>
</html>
